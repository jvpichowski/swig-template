language: java
os:
- linux
- osx
before_install:
- ".travis/installDependencies.sh"
script:
- set -e
- ".travis/buildBinaries.sh"
- "./gradlew :application:run"
- ".travis/publishBinaries.sh"
- set +e
deploy:
  provider: releases
  api_key:
    secure: 
  file: application/build/distributions/*
  on:
    tags: true
    repo: jvpichowski/swig-template
env:
  global:
    secure: 
